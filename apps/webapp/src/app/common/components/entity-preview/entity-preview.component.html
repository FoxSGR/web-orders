<ng-container *ngIf="modal">
  <ion-header>
    <ion-toolbar>
      <ion-title *ngIf="previewData">
        <ion-icon
          [name]="entityConfig.icon"
          style="position: relative; top: 3px; margin-right: 2px"
        ></ion-icon>

        {{ previewData.header.title | translate }}
        <small *ngIf="previewData.header.subTitle" style="display: inline">
          {{ previewData.header.subTitle }}
        </small>
      </ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="close()" [strong]="true">
          {{ 'str.common.done' | translate }}
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <wo-entity-preview-action
    (edit)="edit()"
    (print)="print()"
  ></wo-entity-preview-action>

  <ion-content class="ion-padding wo-preview-content">
    <ng-container *ngTemplateOutlet="previewContent"></ng-container>
  </ion-content>
</ng-container>

<ng-container *ngIf="!modal">
  <ng-container *ngTemplateOutlet="previewContent"></ng-container>
</ng-container>

<ng-template #previewContent>
  <ng-container *ngIf="previewData">
    <wo-entity-preview-group
      *ngFor="let group of previewData.groups"
      [group]="group"
      [entity]="entity"
    >
    </wo-entity-preview-group>
  </ng-container>
</ng-template>
