<ion-fab
  vertical="bottom"
  horizontal="end"
  slot="fixed"
  style="position: fixed; bottom: 75px"
>
  <ion-fab-button color="secondary">
    <ion-icon name="chevron-up-circle"></ion-icon>
  </ion-fab-button>
  <ion-fab-list side="top">
    <ion-fab-button
      *ngFor="let action of actions; let i = index"
      [id]="'action-button-' + i"
      (click)="action.action()"
    >
      <ion-icon [name]="action.icon"></ion-icon>
    </ion-fab-button>
  </ion-fab-list>
</ion-fab>
