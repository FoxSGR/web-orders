<ion-label>
  <ion-text [color]="previewColor">
    <wo-entity-preview-title
      [label]="item.label"
      [showIndex]="showIndex"
      [index]="index"
    ></wo-entity-preview-title>

    <p
      style="white-space: normal"
      [ngStyle]="{
        display: item.type === 'text' ? 'block' : 'inline'
      }"
    >
      {{ value(item) | async }}
    </p>
  </ion-text>
</ion-label>
