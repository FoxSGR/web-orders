<ion-grid>
  <ion-row>
    <ion-col
      *ngFor="let item of items; let i = index"
      [sizeMd]="12 / (columns || 2)"
      size-sm="12"
      size-xs="12"
    >
      <wo-entity-preview-item
        *ngIf="!item.hidden || !item.hidden(model)"
        [item]="item"
        [model]="model"
        [showIndex]="indexed && items.length > 1"
        [index]="i"
      ></wo-entity-preview-item>
    </ion-col>
  </ion-row>
</ion-grid>
