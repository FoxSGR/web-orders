<div
  *ngIf="config.selection === 'multiple'"
  class="round shaded flex align-center w100"
  style="
    margin-bottom: 20px;
    padding: 5px;
    min-height: 50px;
    border-radius: 25px;
  "
>
  <div *ngIf="selectedIds().length > 0; else emptySelection">
    <ion-chip
      *ngFor="let id of selectedIds()"
      (click)="unselect(id)"
      [outline]="true"
    >
      {{ config.label(selected[id]) }}
      <ion-icon name="close"></ion-icon>
    </ion-chip>
  </div>
  <ng-template #emptySelection>
    <div style="margin: auto">Os items selecionados aparecerão aqui</div>
  </ng-template>
</div>

<!-- Start column template setup -->
<ng-template *ngFor="let col of config.columns" #templates let-row="row">
  <ng-container
    *ngComponentOutlet="col.template; injector: templateInjector(col, row)"
  ></ng-container>
</ng-template>
<!-- End column template setup -->

<!-- Start header -->
<div class="entity-list-top flex flex-wrap" *ngIf="!config.hideSearch">
  <!-- Start search -->
  <div class="entity-list-searches">
    <div
      class="entity-list-search flex flex-wrap"
      *ngFor="let searchbar of searchbars"
    >
      <ion-card class="entity-list-search-field">
        <ion-item lines="none">
          <ion-select
            interface="popover"
            [selectedText]="searchbar.label | translate"
            (ionChange)="changeSearchbar(searchbar, $event)"
          >
            <ion-select-option
              *ngFor="let searchable of availableSearchables(searchbar)"
              [value]="searchable"
            >
              {{ searchable.label | translate }}
            </ion-select-option>
            <ion-select-option
              *ngIf="searchbars.length > 1"
              [value]="{ prop: '#remove' }"
            >
              — {{ 'str.list.actions.remove' | translate }}
            </ion-select-option>
          </ion-select>
        </ion-item>
      </ion-card>

      <ion-searchbar
        debounce="1000"
        animated="true"
        (ionChange)="search()"
        [(ngModel)]="searchbar.value"
        [placeholder]="'str.common.placeholders.search' | translate"
      ></ion-searchbar>
    </div>

    <ion-text
      color="medium"
      class="cursor-pointer"
      style="margin-top: -5px"
      *ngIf="remainingSearchables().length !== 0"
    >
      <ion-label (click)="newSearchBar()">
        <small>
          {{ 'str.list.actions.newFilter' | translate }}
        </small>
      </ion-label>
    </ion-text>
  </div>
  <!-- End search -->

  <div class="entity-list-create" *ngIf="!config.selection">
    <ion-button (click)="create()">
      <ion-icon name="create"></ion-icon>
      {{ 'str.common.actions.create' | translate }}
    </ion-button>
  </div>
</div>
<!-- End header -->

<!-- Start datatable -->
<ion-card class="datatable-card">
  <ngx-datatable
    #datatable
    class="material"
    [rows]="page.items"
    [headerHeight]="50"
    [footerHeight]="50"
    [rowHeight]="config.selection ? 50 : 'auto'"
    [externalPaging]="true"
    [externalSorting]="true"
    [columnMode]="ColumnMode.force"
    [count]="page.total"
    [offset]="page.offset"
    [limit]="pageSize"
    (page)="load({ page: $event.offset })"
    [loadingIndicator]="(status$ | async) === 'loading'"
    [scrollbarH]="true"
    [virtualization]="false"
    [messages]="{ emptyMessage: 'str.list.empty' | translate }"
    (sort)="changeSort($event)"
    [sortType]="SortType.single"
    [selectionType]="selectionType()"
    (select)="onSelect($event)"
  >
    <ngx-datatable-column
      *ngIf="config.selection"
      [width]="40"
      [sortable]="false"
      [canAutoResize]="false"
      cellClass="wo-datatable-actions wo-database-check"
      headerClass="wo-datatable-actions-header"
    >
      <ng-template let-row="row" ngx-datatable-cell-template>
        <div class="flex center-everything">
          <ion-checkbox [checked]="selected[row.id]"></ion-checkbox>
        </div>
      </ng-template>
    </ngx-datatable-column>

    <ng-container *ngFor="let column of config.columns">
      <ngx-datatable-column
        *ngIf="column.width; else noWidth"
        [name]="column.name! | translate"
        [prop]="column.prop!"
        [sortable]="false"
        [canAutoResize]="column.canAutoResize!"
        [flexGrow]="column.flexGrow!"
        [pipe]="column.pipe!"
        [width]="column.width"
        [frozenRight]="column.frozenRight"
        [cellTemplate]="column.cellTemplate"
      ></ngx-datatable-column>
      <ng-template #noWidth>
        <ngx-datatable-column
          [name]="column.name! | translate"
          [prop]="column.prop!"
          [sortable]="false"
          [canAutoResize]="column.canAutoResize!"
          [flexGrow]="column.flexGrow!"
          [pipe]="column.pipe!"
          [frozenRight]="column.frozenRight"
          [cellTemplate]="column.cellTemplate"
        ></ngx-datatable-column>
      </ng-template>
    </ng-container>

    <ngx-datatable-column
      name=""
      [canAutoResize]="false"
      [width]="80"
      [sortable]="false"
      [cellClass]="'wo-datatable-actions'"
      [headerClass]="'wo-datatable-actions-header'"
      [frozenRight]="true"
    >
      <ng-template let-row="row" ngx-datatable-cell-template>
        <ion-buttons slot="end">
          <ion-button
            *ngIf="config.preview"
            class="wo-datatable-icon-button"
            (click)="preview(row, $event)"
          >
            <ion-icon slot="icon-only" icon="eye"></ion-icon>
          </ion-button>
          <ion-button
            *ngIf="!config.selection"
            class="wo-datatable-icon-button"
            (click)="actionsDropdown($event, row)"
          >
            <ion-icon
              slot="icon-only"
              ios="ellipsis-horizontal"
              md="ellipsis-vertical"
            ></ion-icon>
          </ion-button>
        </ion-buttons>
      </ng-template>
    </ngx-datatable-column>
  </ngx-datatable>
</ion-card>
<!-- End datatable -->
