<ion-text *ngIf="definition.label">
  <h4>
    {{ definition.label | translate }}
  </h4>
</ion-text>

<div class="sf-info-box flex center-everything">
  <ion-text class="w100">
    <p *ngFor="let item of result | keyvalue: originalOrder">
      <span style="font-weight: 500">
        {{ item.value.label | translate }}:
      </span>
      <span>
        {{ item.value['value'] }}
      </span>
    </p>
  </ion-text>
</div>
