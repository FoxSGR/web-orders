<ng-container
  *ngFor="
    let item of definition.items | keyvalue: originalOrder;
    trackBy: trackByKey
  "
>
  <wo-smart-form-item
    *ngIf="!item.value.hidden?.(state, item.key)"
    [formDefinition]="definition"
    [definition]="item.value"
    [prop]="item.key"
    [(state)]="state"
    (stateChange)="stateChange.emit($event)"
    [change]="change"
  >
  </wo-smart-form-item>
</ng-container>
