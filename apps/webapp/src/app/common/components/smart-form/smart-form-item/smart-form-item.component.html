<ion-text *ngIf="definition.type === 'header'">
  <h5>{{ definition.label | translate }}</h5>
</ion-text>

<wo-smart-form-entity-select
  *ngIf="definition.type === 'entity-select'"
  [formDefinition]="formDefinition"
  [definition]="definition"
  [prop]="prop"
  [(state)]="state"
  (stateChange)="stateChange.emit($event)"
  [change]="change"
></wo-smart-form-entity-select>
